language: php

php:
  - 5.3

env:
  - CAKE_VERSION=master DB=mysql

before_script:
  - sh -c "if [ '$DB' = 'mysql' ]; then mysql -e 'CREATE DATABASE cakephp_test;'; fi"
  - git clone --depth 1 git://github.com/cakephp/cakephp ../cakephp && cd ../cakephp && git checkout $CAKE_VERSION
  - cp -R ../upload app/Plugin/Upload
  - echo ! ''{
   "require": {
        "aws/aws-sdk-php": "2.*"
    }
}'' > ./app/composer.json
  - cd app && composer install --dev --prefer-source --no-interaction && cd ..
  - echo "<?php
    class DATABASE_CONFIG {
    public \$default = array(
      'datasource' => 'Database/Mysql',
      'persistent' => false,
      'host' => '0.0.0.0',
      'login' => 'root',
      'password' => '',
      'database' => 'cakephp_test',
      'prefix' => ''
    );
    public \$test = array(
      'datasource' => 'Database/Mysql',
      'persistent' => false,
      'host' => '0.0.0.0',
      'login' => 'root',
      'password' => '',
      'database' => 'cakephp_test',
      'prefix' => '',
      'encoding' => 'utf8'
    );
    }" > ./app/Config/database.php

  - mkdir ./app/Config/Upload && cp ./app/Plugin/Upload/Config/file_storages.ini.sample ./app/Config/Upload/file_storages.ini

script:
  - ./app/Console/cake test Upload Model/Behavior/Upload
  - ./app/Console/cake test Upload Model/Behavior/S3Upload
